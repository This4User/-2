<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>№16</title>
    <link rel="stylesheet" href="№16.css">
</head>
<body>
<header>
    <h1>Contact Us</h1>
</header>
<div class="forms">
    <form action="#">
        <div class="label">
            <p id="name">Name:</p>
            <p id="email">Email:</p>
            <p id="website">Website:</p>
            <p id="message">Message:</p>
        </div>
        <div class="inputs">
            <input required type="text" pattern="[A-Za-z]{1,32}" placeholder="Name">
            <input required type="email" pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" placeholder="random_mail@mail.com">
            <input required type="url"   pattern="[Hh][Tt][Tt][Pp][Ss]?:\/\/(?:(?:[a-zA-Z\u00a1-\uffff0-9]+-?)*[a-zA-Z\u00a1-\uffff0-9]+)(?:\.(?:[a-zA-Z\u00a1-\uffff0-9]+-?)*[a-zA-Z\u00a1-\uffff0-9]+)*(?:\.(?:[a-zA-Z\u00a1-\uffff]{2,}))(?::\d{2,5})?(?:\/[^\s]*)?"
                   placeholder="https://random_site.com">
            <textarea placeholder="Type your message"></textarea>
            <button>Submit Form</button>
        </div>
    </form>
</div>
<footer>

</footer>
</body>
</html>
